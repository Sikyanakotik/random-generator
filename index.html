<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Generator</title>

    <!-- PyScript v2 core loader -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>

    <!-- PyScript config -->
    <script type="application/json" id="pyscript">
    {
      "config": {
        "files": [
            "src/generator_pyscipt.py",
            "data/hello_world.json",
            "data/variable_test.json"
        ]
      }
    }
    </script>
  </head>
  <body>
    <h1>Generator</h1>
    <select id="generator-select">
        <option value="data/hello_world.json">Hello world</option>
        <option value="data/variable_test.json">Variable test</option>
    </select>

    <button id="generate-btn">Generate</button>
    <div id="output"></div>

    <py-script src="src/generator_pyscript.py"></py-script>
  </body>
</html>
